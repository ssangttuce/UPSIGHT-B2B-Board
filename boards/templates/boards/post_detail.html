{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/post-detail.css' %}">
{% endblock css %}
{% block content %}
  <div id="post-container">
    <h2 id="post-title"></h2>
    <div id="post-meta">
      <span id="post-author"></span> | <span id="post-created-at"></span>
    </div>
    <div id="post-content"></div>
  </div>
  <div id="error-message"></div>
  <!-- Edit 버튼 -->
  <button id="edit-button" style="display:none;" onclick="enableEditMode()">Edit</button>
  <button id="save-button" style="display:none;" onclick="savePost()">Save</button>
  <div id="edit-form" style="display:none;">
    <input type="text" id="edit-title" />
    <textarea id="edit-content"></textarea>
  </div>
  <!-- 삭제 버튼 -->
  <button id="delete-button" style="display:none;" onclick="confirmDelete()">Delete</button>
  <!-- 댓글 영역 -->
  <div id="comments-container">
    <h3>댓글</h3>
    <ul id="comment-list">
    </ul>
    <div id="comment-form">
      <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
      <button onclick="addComment()">댓글 달기</button>
    </div>
  </div>
{% endblock content %}
{% block javascript %}
  <script>
    let post = null;  // 게시글 데이터를 저장할 변수
    let isEditing = false;  // 수정 상태를 나타내는 변수

    // URL에서 게시글 ID를 추출하는 함수
    function getPostIdFromURL() {
      const urlParts = window.location.pathname.split('/');
      const postId = urlParts[urlParts.length - 2]; // 마지막 요소는 빈 문자열이므로 -2 사용
      return postId;
    }

    async function fetchPost() {
      const postId = getPostIdFromURL();
      try {
        const response = await fetch(`/api/board/posts/${postId}/`, {
          method: 'GET',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          post = await response.json();
          renderPost(post);
          fetchComments(postId); // 댓글 데이터 가져오기
        } else {
          throw new Error('게시글 불러오기 실패');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
      }
    }

    function renderPost(post) {
      const titleElement = document.getElementById('post-title');
      const contentElement = document.getElementById('post-content');
      const authorElement = document.getElementById('post-author');
      const createdAtElement = document.getElementById('post-created-at');
      const editButton = document.getElementById('edit-button');
      const deleteButton = document.getElementById('delete-button');

      titleElement.textContent = post.title;
      contentElement.innerHTML = post.content;
      authorElement.textContent = `작성자: ${post.author}`;
      const createdDate = new Date(post.created_at);
      createdAtElement.textContent = `작성일: ${createdDate.toLocaleString()}`;

      // 로그인한 사용자와 게시글 작성자가 일치하면 Edit 버튼을 표시
      if (post.author === "{{ user.username }}") {
        editButton.style.display = 'inline-block';
      }

      // 로그인한 사용자가 비즈니스 관리자거나, 작성자와 동일하면 Delete 버튼을 표시
      if (post.author === "{{ user.username }}" || "{{ user.role }}" === "BUSINESS_ADMIN") {
        deleteButton.style.display = 'inline-block';
      }
    }

    function enableEditMode() {
      isEditing = true;

      // Edit 모드로 변경
      document.getElementById('edit-title').value = post.title;
      document.getElementById('edit-content').value = post.content;
      document.getElementById('edit-form').style.display = 'block';
      document.getElementById('save-button').style.display = 'inline-block';
      document.getElementById('post-title').style.display = 'none';
      document.getElementById('post-content').style.display = 'none';
      document.getElementById('edit-button').style.display = 'none';
    }

    async function savePost() {
      const postId = getPostIdFromURL();
      const updatedPost = {
        title: document.getElementById('edit-title').value,
        content: document.getElementById('edit-content').value,
      };

      try {
        const url = "{% url 'post-detail' 'post_id' %}".replace('post_id', postId);
        
        const response = await fetch(url, {
          method: 'PATCH',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedPost)
        });

        if (response.ok) {
          const updatedPostData = await response.json();
          post = updatedPostData;
          renderPost(post);
          cancelEditMode();
        } else {
          throw new Error('게시글 수정 실패');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
      }
    }

    function cancelEditMode() {
      isEditing = false;
      document.getElementById('edit-form').style.display = 'none';
      document.getElementById('save-button').style.display = 'none';
      document.getElementById('post-title').style.display = 'block';
      document.getElementById('post-content').style.display = 'block';
      document.getElementById('edit-button').style.display = 'inline-block';
    }

    // 삭제 확인
    function confirmDelete() {
      const confirmation = confirm("삭제하시겠습니까?");
      if (confirmation) {
        deletePost();
      }
    }

async function deletePost() {
  const postId = getPostIdFromURL();

  try {
    const url = "{% url 'post-detail' 'post_id' %}".replace('post_id', postId);
    
    const response = await fetch(url, {
      method: 'DELETE',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json'
      }
    });

    if (response.ok) {
      alert("게시글이 삭제되었습니다.");
      window.location.href = "/board/";  // 삭제 후 프로젝트 루트로 이동
    } else {
      throw new Error('게시글 삭제 실패');
    }
  } catch (error) {
    console.error('Error:', error);
    alert(error.message);
  }
}

  async function fetchComments(postId) {
    try {
      const response = await fetch(`/api/board/comments/?post=${postId}`, {
        method: 'GET',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        const comments = await response.json();
        renderComments(comments.results);
      } else {
        throw new Error('댓글 불러오기 실패');
      }
    } catch (error) {
      console.error('Error fetching comments:', error);
      alert(error.message);
    }
  }

  // 댓글 렌더링
  function renderComments(comments) {
    const commentList = document.getElementById('comment-list');
    commentList.innerHTML = '';

    comments.forEach((comment) => {
      const commentElement = document.createElement('div');
      commentElement.className = 'comment';
      commentElement.innerHTML = `
        <p>${comment.content}</p>
        <span>작성자: ${comment.author}</span>
        ${
          comment.author === "{{ user.username }}" || "{{ user.role }}" === "BUSINESS_ADMIN"
            ? `<button onclick="editComment(${comment.id})">수정</button>
               <button onclick="deleteComment(${comment.id})">삭제</button>`
            : ''
        }
      `;
      commentList.appendChild(commentElement);
    });
  }

  // 댓글 추가
  async function addComment() {
    const postId = getPostIdFromURL();
    const content = document.getElementById('comment-input').value;

    try {
      const response = await fetch('/api/board/comments/', {
        method: 'POST',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ post: postId, content }),
      });

      if (response.ok) {
        document.getElementById('comment-input').value = '';
        fetchComments(postId);
      } else {
        throw new Error('댓글 추가 실패');
      }
    } catch (error) {
      console.error('Error adding comment:', error);
      alert(error.message);
    }
  }

  // 댓글 수정
  async function editComment(commentId) {
    const newContent = prompt('수정할 댓글 내용을 입력하세요:');
    if (!newContent) return;

    try {
      const response = await fetch(`/api/board/comments/${commentId}/`, {
        method: 'PATCH',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ content: newContent }),
      });

      if (response.ok) {
        fetchComments(getPostIdFromURL());
      } else {
        throw new Error('댓글 수정 실패');
      }
    } catch (error) {
      console.error('Error editing comment:', error);
      alert(error.message);
    }
  }

  // 댓글 삭제
  async function deleteComment(commentId) {
    try {
      const response = await fetch(`/api/board/comments/${commentId}/`, {
        method: 'DELETE',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
        },
      });

      if (response.ok) {
        fetchComments(getPostIdFromURL());
      } else {
        throw new Error('댓글 삭제 실패');
      }
    } catch (error) {
      console.error('Error deleting comment:', error);
      alert(error.message);
    }
  }

  // 페이지 로드 시 게시글 및 댓글 데이터 가져오기
  fetchPost();
  </script>
{% endblock javascript %}
