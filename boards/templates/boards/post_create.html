{% extends "base.html" %}
{% load static %}
{% block css %}
  <link rel="stylesheet" href="{% static 'css/post-create.css' %}">
{% endblock css %}
{% block content %}
  <div id="post-create-container">
    <h2>게시글 작성</h2>
    <form id="post-create-form">
      <label for="title">제목</label>
      <input type="text"
             id="title"
             name="title"
             required
             placeholder="게시글 제목을 입력하세요" />
      <label for="content">내용</label>
      <textarea id="content" name="content" required placeholder="게시글 내용을 입력하세요"></textarea>
      <button type="button" id="save-button" onclick="savePost()">저장하기</button>
    </form>
  </div>
{% endblock content %}
{% block javascript %}
  <script>
    async function savePost() {
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      if (!title || !content) {
        alert('제목과 내용을 모두 입력해주세요.');
        return;
      }

      const newPost = {
        title: title,
        content: content,
      };

      try {
        const response = await fetch("{% url 'post-list' %}", {
          method: 'POST',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newPost),
        });

        if (response.ok) {
          const postData = await response.json();
          alert('게시글이 작성되었습니다.');
          window.location.href = `/board/posts/${postData.id}/`;  // 작성된 게시글 페이지로 이동
        } else {
          throw new Error('게시글 작성 실패');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(error.message);
      }
    }
  </script>
{% endblock javascript %}
