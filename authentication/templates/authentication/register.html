{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock css %}
{% block content %}
    <h2>회원가입</h2>
    <form id="register-form">
        {% csrf_token %}
        <label for="username">사용자 이름</label>
        <input type="text" id="username" name="username" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required>
        <label for="password2">비밀번호 확인</label>
        <input type="password" id="password2" name="password2" required>
        <label for="business">비즈니스 선택</label>
        <select id="business" name="business" required>
            <!-- 비즈니스 목록은 API를 통해 동적으로 로드 -->
        </select>
        <label for="role">역할</label>
        <select id="role" name="role" required>
            <option value="admin">관리자</option>
            <option value="member">회원</option>
        </select>
        <button type="submit">회원가입</button>
    </form>
    <div id="error-message"></div>
    <div id="success-message">회원가입이 완료되었습니다! 로그인 페이지로 이동하세요.</div>
{% endblock content %}
{% block javascript %}
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 비즈니스 목록을 가져와서 선택 박스에 추가
        fetch("{% url 'business-list' %}")
            .then(response => response.json())
            .then(data => {
                const businessSelect = document.getElementById('business');
                data.results.forEach(business => {
                    const option = document.createElement('option');
                    option.value = business.id;
                    option.textContent = business.name;
                    businessSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('비즈니스 목록 로드 중 오류 발생:', error);
            });
    
        // 폼 제출 처리
        const form = document.getElementById('register-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
    
            // 오류 메시지 초기화
            const errorMessageDiv = document.getElementById('error-message');
            errorMessageDiv.style.display = 'none';
            errorMessageDiv.textContent = '';
    
            // 입력 값 가져오기
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const business = document.getElementById('business').value;
            const role = document.getElementById('role').value;
    
            // 비밀번호 확인
            if (password !== password2) {
                errorMessageDiv.textContent = '비밀번호가 일치하지 않습니다.';
                errorMessageDiv.style.display = 'block';
                return;
            }
    
            // 폼 데이터 생성
            const formData = {
                username: username,
                password: password,
                password2: password2,
                business: business,
                role: role,
            };
    
            // CSRF 토큰 가져오기
            const csrftoken = getCookie('csrftoken');
    
            fetch("{% url 'auth_register' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (response.ok) {
                    // 성공 메시지 표시
                    const successMessageDiv = document.getElementById('success-message');
                    successMessageDiv.style.display = 'block';
                    form.reset();
                } else {
                    return response.json().then(data => {
                        errorMessageDiv.textContent = data.error || '회원가입 중 오류가 발생했습니다.';
                        errorMessageDiv.style.display = 'block';
                    });
                }
            })
            .catch(error => {
                console.error('회원가입 중 오류 발생:', error);
                errorMessageDiv.textContent = '회원가입 중 오류가 발생했습니다.';
                errorMessageDiv.style.display = 'block';
            });
        });
    
        // CSRF 토큰을 쿠키에서 가져오는 함수
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // 해당 이름의 쿠키인지 확인
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
    </script>
{% endblock javascript %}
