{% extends 'base.html' %}
{% block content %}
    <style>
    .container {
      height: 100%;
      width: 100%;
    }
    
    .hero {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
    }
    
    .form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }
    
    .input {
      padding: 1rem 1.2rem;
      margin: 1rem;
      border-radius: 2rem;
      display: block;
      width: 80%;
      border: none;
      box-shadow: inset 6px 6px 8px rgba(97, 97, 97, 0.075),
        6px 6px 6px rgba(255, 255, 255, 0.781);
      outline: none;
      background-color: inherit;
      color: rgb(161, 161, 161);
      font-size: inherit;
    }
    
    .submit , .btn {
      margin-top: 20px;
      font-weight: bold;
      box-shadow: -3px -3px 5px white, 3px 3px 5px rgba(209, 209, 209, 0.705);
      color: rgb(112, 112, 112);
      cursor: pointer;
    }
    
    .btn {
      text-align: center;
      color: black;
    }
    
    .logo {
      font-size: 3rem;
      color: black;
      font-weight: 600;
      margin: 30px;
    }
    
    ::placeholder {
      color: rgb(161, 161, 161);
    }
    
    .forgotten {
      text-align: center;
      font-size: .8rem;
      width: 80%;
      color: gray;
      margin: 15px 0;
    }
    
    a {
      color: inherit;
      font-weight: bold;
      text-decoration: none;
    }
    
    .signup {
      color: gray;
      margin-top: 15px;
      font-size: 1rem;
    }
    </style>
    <div class="container">
        <div class="hero">
            <form id="login-form" class="form" action="">
                {% csrf_token %}
                <div class="logo">B2B Board</div>
                <input type="text"
                       name="username"
                       id="username"
                       class="input"
                       placeholder="Username"
                       required>
                <input type="password"
                       name="password"
                       id="password"
                       class="input"
                       placeholder="Password"
                       required>
                <input type="submit" value="Log in" class="input submit">
                <p class="signup">
                    Don't have an account ? <a href="#">SignUp</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'token_obtain_pair' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // 쿠키 포함
                });

                if (response.ok) {
                    // 로그인 성공 시 main.html로 리다이렉트
                    window.location.href = "{% url 'boards:board_main' %}";
                } else {
                    // 에러 메시지 표시
                    const data = await response.json();
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.detail || '로그인에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('알 수 없는 오류가 발생했습니다. 다시 시도해주세요.');
            }
        });
    </script>
{% endblock content %}
