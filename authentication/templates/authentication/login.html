{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>로그인</h2>
        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <p id="error-message"></p>
        <p>
            계정이 없으신가요? <a href="{% url 'authentication:register' %}">회원가입</a>
        </p>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
            event.preventDefault(); // 기본 폼 제출 방지

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            try {
                const response = await fetch("{% url 'token_obtain_pair' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // 쿠키 포함
                });

                if (response.ok) {
                    // 로그인 성공 시 main.html로 리다이렉트
                    window.location.href = "{% url 'boards:board_main' %}";
                } else {
                    // 에러 메시지 표시
                    const data = await response.json();
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = data.detail || '로그인에 실패했습니다.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('알 수 없는 오류가 발생했습니다. 다시 시도해주세요.');
            }
        });
    </script>
{% endblock content %}
